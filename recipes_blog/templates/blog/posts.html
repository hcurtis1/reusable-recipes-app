{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="row" onclick="location.href={{ post.id }}">
            <hr>
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="{{ post.id}}">
                    <img src="/media/{{ post.image }}" style="width:100px; height: 100px; background-color: #12ABB2;
                    color: #ffffff;">
                </a>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ post.title }}</h3>
                <h4>{{ post.subtitle }}</h4>
                <div class="row">
                    <div class="col-xs-9">
                        <p><button class="btn btn-default" onclick="location.href={{ post.id }}">Read More</button>
                        <p>{{ post.published_date }}</p>
                        <p><strong>Tags: </strong>{{ post.tag }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
